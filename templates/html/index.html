{% extends "/html/layout.html" %}

{% block body %}

<h2>Tags</h2>
{% for tag in indices.tags | sort %}
<details>
    <summary>
        {{ tag }}
    </summary>
    <ul>
        {% for file in indices.tags[tag] | sort %}
        <li>
            <a href="/{{ file }}">{{ indices.tags[tag][file] }}</a>
        </li>
        {% endfor %}
    </ul>
</details>
{% endfor %}
{% endblock %}
