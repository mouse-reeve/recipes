<header>

        <article>
            <h1>
                Hot Cocoa
            </h1>
            <dl class="info">
                

                

                

                
            </dl>

            

            <div class="controls">
                <form name="controls" action="GET">
                    <label for="scale">Scale</label>
                    <input type="number" min="1" id="scale"></input>
                    <button type="submit">Go</button>
                </form>
            </div>

            <div class="section">
                <h2>Ingredients</h2>
                <ul>
                    
                    
                    <li>
                        1/2 cup {powdered sugar}
                    </li>
                    
                    
                    
                    <li>
                        1/2 cup unsweetened {cocoa powder}
                    </li>
                    
                    
                    
                    <li>
                        1 cup {dry milk powder}
                    </li>
                    
                    
                    
                    <li>
                        1/2 teaspoon {salt}
                    </li>
                    
                    
                    
                    <li>
                        1/4 teaspoon {chili powder}
                    </li>
                    
                    

                </ul>
            </div>

            <div class="section">
                <h2>Steps</h2>
                <ul>
                
                
                    <li>Mix ingredients together and use as hot cocoa base.</li>
                
                
                </ul>
